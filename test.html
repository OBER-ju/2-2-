<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OCEANGUARD</title>
    
        <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        #bgVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content {
            position: absolute;
            z-index: 1;
            color: white;
            font-family: '던파 연단된 칼날 bold',
            padding: 20px;
            font-size: 120px;
        }
        
        .text-container {
            display: none;
        }
        
        .text-container.active {
            display: block;
        }

        #maintext {
        text-align: center;
        position: absolute;
        z-index: 1;
        color: white;
        font-size: 80px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%; /* 전체 폭을 차지하도록 설정 */
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
        }
        header h1 {
            float: left;
        }
        .mainmenu li {
            float: right;
            display: inline-block;
            font-family: 던파 연단된 칼날 medium;
        }
        a {
            font-size: 24px;
            text-decoration: none;
        }
        .mainmenu a{
            color: white;
            margin-left: 30px;
            margin-right: 30px;
        }
        header.hovered {
            background-color: rgba(0, 0, 0, 0.226); /* 반투명한 검은 배경 */
        }

        nav.mainmenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #text1 p {
            opacity: 0; /* 초기에 투명하게 설정 */
            transition: opacity 0.5s ease; /* 트랜지션 효과 추가 */
        }

        #text1 p.show {
            opacity: 1; /* 나타날 때 불투명하게 변경 */
        }

    </style>
    </head>

    <body>

        <div class="background">
            <video autoplay muted loop id="bgVideo">
            <source src="video/ocean.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
        </div>

    <header>

        <h1><a href="#"><img src="img/logo.png" alt="" width="250px"></a></h1>

        <nav class="mainmenu">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PEOPLE</a></li>
                <li><a href="#">HOW</a></li>
                <li><a href="#">DO</a></li>
        </nav>

    </header>

        <div id="maintext">
            <p style="font-family:던파 연단된 칼날 light;">You can change it by your one action</p>
        </div>

        <div class="content">
            <div class="text-container" id="text1">
            <h1>about</h1>
            <p>OCEANGUARD는 환경 문제로 인한 바다오염의 심각성을 알리고 하나뿐인 바다를 살리기 위한 방안을 모색하며
                실천에 동참하는 바다 오염 대응 단체입니다.</p>
            </div>

            <div class="text-container" id="text2">
            <h1>Section 2</h1>
            <p>This is the content for section 2.</p>
            </div>
            <!-- Add more sections as needed -->
        </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var mainMenu = document.querySelector(".mainmenu");
            var header = document.querySelector("header");
    
            mainMenu.addEventListener("mouseover", function () {
                header.classList.add("hovered");
            });
    
            mainMenu.addEventListener("mouseout", function () {
                header.classList.remove("hovered");
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var content = document.querySelector(".content");
            var textContainer = document.querySelector("#text1 p"); // 나타날 텍스트의 부모 요소
            var windowHeight = window.innerHeight;
    
            window.addEventListener("scroll", function () {
                var contentPosition = content.getBoundingClientRect().top;
    
                // 텍스트가 스크롤 영역에 들어왔을 때
                if (contentPosition < windowHeight / 2) {
                    textContainer.classList.add("show");
                } else {
                    textContainer.classList.remove("show");
                }
            });
        });
    </script>
    
    

</body>
</html>
